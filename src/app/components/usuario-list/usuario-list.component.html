<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeZrai -Technical Challenge - FirstDecision</title>
  <!-- Adicionando Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Adicionando Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <!-- Lista de usuários -->
        <h4>Lista de Usuários</h4>
        <ul class="list-group">
          <li class="list-group-item user-item"
            *ngFor="let usuario of usuario; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveUsuario(usuario, i)">
            {{ usuario.nome }}
          </li>
        </ul>

        <!-- Botão para remover usuários -->
        <button class="mt-3 btn btn-sm btn-danger" (click)="removeAllUsuario()">
          Remover Usuários
        </button>
      </div>

      <div class="col-md-6">
        <!-- Detalhes do usuário -->
        <app-usuario-details
          [viewMode]="true"
          [currentUsuario]="currentUsuario"
        ></app-usuario-details>
      </div>
    </div>
  </div>

  <!-- Seu JavaScript aqui, se necessário -->

  <!-- Adicionando o script do Angular -->
  <script src="caminho/do/seu/arquivo-angular.js"></script>
</body>
</html>
