<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Nome</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="usuario.nome"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Cargo</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="usuario.cargo"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          minlength="6"
          maxlength="20"
          [(ngModel)]="usuario.email"
          name="email"
        />
        <div *ngIf="usuario.email.length > 20 || usuario.email.length < 6" class="text-danger">
          O email deve ter entre 6 e 20 caracteres.
        </div>
      </div>

      <button (click)="saveUsuario()" class="btn btn-success">Cadastrar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Usuario foi adicionado com sucesso!</h4>
      <button class="btn btn-success" (click)="newUsuario()">Add</button>
    </div>
  </div>
</div>
